<div class="login-container">
  <h2>SmartCampus Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your school email"
        [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Valid school email is required
      </div>
    </div>

    <!-- Password Input -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit" [disabled]="loginForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Logging in...' : 'Login' }}
      </button>
    </div>

    <!-- Error Message -->
    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Redirect to Register -->
    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </form>
</div>
